           '{0} : {1}{2}'
  portDecl: |
            '{0} : {1} {2}{3}'
  sigDecl: |
           'signal {0} : {1}{2}'
  constDecl: |
             'constant {0} : {1}{2}'
  declInit: |
            ' := {0}'
  portDecl: |
         port(
         {0}
         );
  arch: |
        architecture {0} of {1} is
        {2}
        begin
        {3}
        end {0};
  spro_1: |
          process({0})
          begin
            if {1}({0}) then
            {2}
            end if;
          end process;
  spro_2: |
          process({0})
          begin
            if {2}({0}) then
              if ({1} = {3}) then
              {4}
              else
              {5}
              end if;
            end if;
          end process;
  apro: |
        process({0},{1})
        begin
          if ({1} = {3}) then
            {4}
          elsif {2}({0}) then
            {5}
          end if;
        end process;

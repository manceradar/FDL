grammer: FDL
author: Aaron Woody

#Tokens are checked in order of entry, it matters!!!
tokens:
  - regex:   '#.*'
    type:    COMMENT
  - regex:   "x'[0-9a-fA-F]+'"
    type:    BIT_INIT_HEX
  - regex:   "b?'[01ZXLH-]+'"
    type:    BIT_INIT_BIN
  - regex:   '\"([^"]|\\\")*\"'
    type:    STRING
  - regex:   '[a-zA-Z][a-zA-Z0-9_]*'
    type:    ID
  - regex:   '[0-9]+\.[0-9]*'
    type:    FLOAT
  - regex:   '[0-9]+'
    type:    INTEGER
  - regex:   '(True|False)'
    type:    BOOLEAN
  - regex:   '\('
    type:    LPAREN
  - regex:   '\)'
    type:    RPAREN
  - regex:   '\['
    type:    LBRACK
  - regex:   '\]'
    type:    RBRACK
  - regex:   '\{'
    type:    LCURBRAC
  - regex:   '\}'
    type:    RCURBRAC
  - regex:   ':'
    type:    COLON
  - regex:   ','
    type:    COMMA
  - regex:   '\.'
    type:    DOT
  - regex:   '\^'
    type:    EXP_OPER
  - regex:   '(\+\+|--)'
    type:    POST_OPER
  - regex:   '(\+=|-=|/=|\*=)'
    type:    CMPD_ARITH_ASSIGN
  - regex:   '(&=|\|=)'
    type:    CMPD_LOGICAL_ASSIGN
  - regex:   '(==|\!=|\>=|\<=|\>|\<)'
    type:    RELATION_OPER
  - regex:   '(\+|-)'
    type:    ADD_SUB_OPER
  - regex:   '\*'
    type:    STAR
  - regex:   '/'
    type:    DIV
  - regex:   '&'
    type:    CAT
  - regex:   '='
    type:    ASSIGN
    
# Keywords are checked during ID tokens
keywords:
  - regex:   import
    type:    IMPORT
  - regex:   library
    type:    LIBRARY
  - regex:   function
    type:    FUNCTION
  - regex:   enum
    type:    ENUM
  - regex:   module
    type:    MODULE
  - regex:   blackbox
    type:    BLACKBOX
  - regex:   generics
    type:    GENERICS
  - regex:   ports
    type:    PORTS
  - regex:   'in|out|inout'
    type:    BASE_INTERFACE
  - regex:   'master|slave'
    type:    EXT_INTERFACE
  - regex:   arch
    type:    ARCH
  - regex:   declare
    type:    DECLARE
  - regex:   logic
    type:    LOGIC
  - regex:   rename
    type:    RENAME
  - regex:   for
    type:    FOR
  - regex:   case
    type:    CASE
  - regex:   struct
    type:    STRUCT
  - regex:   interface
    type:    INTERFACE
  - regex:   const
    type:    CONST
  - regex:   'and|nand|or|nor|xor|xnor'
    type:    LOGICAL_OPER
  - regex:   'sll|srl|sla|sra|rol|ror'
    type:    SHIFT_OPER
  - regex:   'mod|rem'
    type:    MOD_REM_OPER
  - regex:   not
    type:    NOT_OPER
  - regex:   others
    type:    OTHERS
  - regex:   pro
    type:    PRO
  - regex:   spro
    type:    SPRO
  - regex:   apro
    type:    APRO
  - regex:   if
    type:    IF
  - regex:   elif
    type:    ELIF
  - regex:   else
    type:    ELSE
  - regex:   return
    type:    RETURN
  - regex:   assert
    type:    ASSERT
  - regex:   print
    type:    PRINT
  - regex:   warning
    type:    WARNING
  - regex:   error
    type:    ERROR
  - regex:   delay
    type:    DELAY
  - regex:   until
    type:    UNTIL
  - regex:   'on'
    type:    'ON'
  - regex:   open
    type:    OPEN
  - regex:   task
    type:    TASK
  - regex:   single
    type:    SINGLE
  - regex:   repeat
    type:    REPEAT
    
    
